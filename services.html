<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Experience the best-in-class repair services at a comfortable price.
   We specialize in AC repair, refrigerator repair, washing machine repair, geyser repair, RO water

  <title>Services</title>
  <link rel="stylesheet" href="style.css">

<body>
  <!-- ===================Header section ofthe service page===================== -->
  <header>
    <div class="location">
      <div class="address">
        <div class="user-location">
          <article>
            <p class="static-address"><i class="bi bi-geo-alt-fill"></i>Raipur</p><p class="user-location-status"></p><button id="gps-btn"><i class="bi bi-chevron-down"></i>
            </button>
          </article>
        </div>
        <div class="user-location-track">
          <div class="serach-user-location">
            <i class="bi bi-x-lg"></i>
            <input type="text" placeholder="Search for your location/society/apartment">
          </div>
          <button class="user-gps-location"><i class="bi bi-bullseye"></i>Use current location</button>
        </div>
      </div>
    </div>
    <div class="cart-login-option">
      <div class="cart-login-button">
        <button class="cart-btn"><i class="bi bi-bag"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="search">
      <big id="greeting-msg-service"></big>
    </div>
  </header>
  <!-- ==================Main section of the Home-page================= -->
  <main>
    <!--====================== Navigation of the service Page=================== -->
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="home-btn"><i class="bi bi-house-door-fill"></i> Home</a></li>
        <li><a href="bookings.html" class="bookings-btn"><i class="bi bi-journal-text"></i> Bookings</a></li>
        <li><a href="help.html" class="help-btn"><i class="bi bi-headset"></i> Help</a></li>
        <li><a href="account.html" class="account-btn"><i class="bi bi-person-fill"></i> Account</a></li>
      </ul>
      <div class="animation start-home"></div>
    </nav>
    <!-- =====================Button filter of services ================-->
    <section class="service-category-filter">
       <div class="service-filter-parent">
      <button id="all-btn">All</button>
      <button id="washingmachine-btn">Washingmachine</button>
      <button id="chimney-btn">Chimney</button>
      <button id="ro-btn">Waterpurifier</button>
      <button id="sofa-btn">Sofa</button>
      <button id="geyser-btn">Geyser</button>
      <button id="ac-btn">AC</button>
      <button id="microwave-btn">Microwave</button>
      <button id="electrical-btn">Electrical</button>
      <button id="refrigerator-btn">Refrigerator</button>
      <button id="di-btn">Difridge</button>
      <button id="otg-btn">OTGOven</button>
    </div>
    </section>
    <!-- =====================Fetch Json file Here============== -->
    <section class="services-options">

    </section>
    <!-- ======================Cart section ======================-->
    <div class="product-cart">
      <h2>My Cart</h2>
      <button class="close-cart-btn"><i class="bi bi-x-lg"></i></button>
      <div class="cart-container">
        <div class="selected-service">
          <div class="product-service">
            <img src="images/Ac-repair-2-min.jpg" alt="" class="product-img">
            <div class="product-name-price">
              <h3 class="product-name">AC Repair</h3>
              <h4 class="product-price"><i class="bi bi-currency-rupee"></i>500</h4>
            </div>
            <i class="bi bi-trash3"></i> 
          </div>
          <div class="product-service-2">
            <img src="images/Geyser-repair-2-min.jpg" alt="" class="product-img">
            <div class="product-name-price">
              <h3 class="product-name">Geyser Repair</h3>
              <h4 class="product-price"><i class="bi bi-currency-rupee"></i>300</h4>
            </div>
            <i class="bi bi-trash3" id="delete-cart-product"></i>
          </div>
          <a class="product-order" href="confirmdetails.html">Book</a>
        </div>
      </div>
    </div>

  <script src="services.js"  defer ></script>
